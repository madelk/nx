name: Deploy

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - run: npm ci
      - run: npx nx affected --target=build --parallel=3
      - run: npx nx affected --target=deploy --parallel=3
    env:
     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
